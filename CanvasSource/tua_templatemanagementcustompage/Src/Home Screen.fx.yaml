                    FieldDisplayName: ="Corresponding SharePoint Url"
                    FieldName: ="tua_correspondingsharepointurl"
                    FieldType: ="h"
                    FieldVariantName: ="textualColumn"
                    Order: =5
                    ZIndex: =10

                iconimage1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="iconimage"
                    FieldName: ="iconimage"
                    FieldType: ="?"
                    FieldVariantName: ="textualColumn"
                    Order: =6
                    ZIndex: =11

